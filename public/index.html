<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nekotaku â€“ Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Logo styling */
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Custom style for responsive side-by-side lists */
    .top-lists-grid {
      display: grid;
      grid-template-columns: 1fr; /* Default to single column on small screens */
      gap: 36px;
    }
    @media (min-width: 768px) {
      .top-lists-grid {
        grid-template-columns: repeat(2, 1fr); /* Two columns on larger screens */
      }
    }
    /* Ensure H3 titles don't have excessive top margin inside the grid columns */
    .top-list-col h3 {
      margin-top: 0; 
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/placeholders/logo.png" alt="Nekotaku Logo" class="logo-img">
      <span class="logo-text">Nekotaku</span>
    </div>
    <nav class="nav">
      <a href="/" class="active">Home</a>
      <a href="/anime.html">Anime</a>
      <a href="/manga.html">Manga</a>
    </nav>
  </header>

  <div class="container">
    <div class="home-section">
      <div style="flex:1" class="card">
        <h2>About me</h2>
        <div id="home-notes"></div>
        <div class="controls" style="margin-top:12px;">
          <button class="btn" onclick="pages.promptAddHomeNote()">Add note</button>
        </div>
      </div>

      <div style="width:320px;" class="card">
        <h3>Quick actions</h3>
        <!-- Stats counters -->
        <div style="display:flex; gap:12px; margin-top:12px; margin-bottom:16px;">
          <div style="flex:1; padding:12px; background:rgba(139,92,246,0.1); border-radius:8px; border:1px solid rgba(139,92,246,0.2);">
            <div style="font-size:24px; font-weight:700; color:var(--accent);" id="anime-count">0</div>
            <div style="font-size:12px; color:var(--muted); margin-top:4px;">Anime</div>
          </div>
          <div style="flex:1; padding:12px; background:rgba(139,92,246,0.1); border-radius:8px; border:1px solid rgba(139,92,246,0.2);">
            <div style="font-size:24px; font-weight:700; color:var(--accent);" id="manga-count">0</div>
            <div style="font-size:12px; color:var(--muted); margin-top:4px;">Manga</div>
          </div>
        </div>
        <div style="margin-top:8px;">
          <button class="btn" onclick="location.href='/anime.html'">Manage Anime</button>
          <button class="btn" onclick="location.href='/manga.html'">Manage Manga</button>
          <button class="btn ghost" onclick="pages.promptEditTop('anime')">Edit Top Anime</button>
          <button class="btn ghost" onclick="pages.promptEditTop('manga')">Edit Top Manga</button>
        </div>
      </div>
    </div>

    <!-- This card now uses a responsive grid layout -->
    <div style="margin-top:18px;" class="card">
      <div class="top-lists-grid">
        <div class="top-list-col">
          <h3>Top Animes</h3>
          <div id="top-anime-root" class="top-list"></div>
        </div>
        <div class="top-list-col">
          <h3>Top Mangas</h3>
          <div id="top-manga-root" class="top-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    pages.initHome();
  </script>
</body>
</html>
