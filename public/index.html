<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nekotaku â€“ Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="logo">Nekotaku</div>
    <nav class="nav">
      <a href="/" class="active">Home</a>
      <a href="/anime.html">Anime</a>
      <a href="/manga.html">Manga</a>
    </nav>
  </header>

  <div class="container">
    <div class="home-section">
      <div style="flex:1" class="card">
        <h2>About me</h2>
        <div id="home-notes"></div>
        <div class="controls" style="margin-top:12px;">
          <button class="btn" onclick="pages.promptAddHomeNote()">Add note</button>
        </div>
      </div>

      <div style="width:320px;" class="card">
        <h3>Quick actions</h3>
        <div style="margin-top:8px;">
          <button class="btn" onclick="location.href='/anime.html'">Manage Anime</button>
          <button class="btn" onclick="location.href='/manga.html'">Manage Manga</button>
          <button class="btn ghost" onclick="pages.promptEditTop('anime')">Edit Top 10 Anime</button>
          <button class="btn ghost" onclick="pages.promptEditTop('manga')">Edit Top 10 Manga</button>
        </div>

        <div style="margin-top:12px;" class="small">Tips: Use 'Add Anime/Manga' to fetch poster automatically. Posters are saved locally under <code>/public/posters/anime/</code> or <code>/public/posters/manga/</code>.</div>
      </div>
    </div>

    <div style="margin-top:18px;" class="card">
      <h3>Top 10 Anime</h3>
      <div id="top-anime-root" class="top-list"></div>

      <h3 style="margin-top:18px;">Top 10 Manga</h3>
      <div id="top-manga-root" class="top-list"></div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    pages.initHome();
  </script>
</body>
</html>
